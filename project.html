<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Learning</title>
    <!-- Bootstrap CDN Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- <button type="button" class="btn btn-warning ">Primary</button> -->
    <div class="container">
        <h1 class="text-center text-uppercase text-success bg-warning ">My First Bootstrap Page</h1>
        <p class="border border-danger border-2  rounded-4 pt-4 mb-5 ps-lg-3  ">This <span class="text-uppercase ">part is inside </span> a
            .container class.</p>
            <!-- p-2 or ps-4 -->
        <p class="h3 text-capitalize ">The .container class provides a responsive fixed width container.</p>
        <p>Resize the browser window to see that the container width will change at different breakpoints.</p>
        <button type="button" class="btn btn-dark w-50 ">Dark</button>
    </div>
</body>

</html>
